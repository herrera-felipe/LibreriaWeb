<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista Libros</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<!-- Fontawesome Para los Iconos alta/baja y acciones-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous" />

<!--css propio-->
<link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
	<header class="cabecera">
		<h1 id="titulo">Libreria</h1>
	</header>

	<!-- NAV BAR -->
	<div id="menu">
		<nav class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #20bf6b">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						href="/"><strong>Home</strong></a></li>

					<!-- LIBRO DROPDOWN -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Libro </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/libro/registro">Registrar
									Libro</a></li>
							<li><a class="dropdown-item" href="#">Lista de Libros</a></li>
						</ul></li>
					<!-- AUTOR DROPDOWN -->
					<li class="nav-item dropdown"><a
						class="nav-link active dropdown-toggle" href="#"
						id="navbarDropdown" role="button" data-bs-toggle="dropdown"
						aria-expanded="false"> Autor </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/autor/registro">Registrar
									Autor</a></li>
							<li><a class="dropdown-item" href="#">Lista de Autores</a></li>
						</ul></li>
					<!-- EDITORIAL DROPDOWN -->
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Editorial </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/editorial/registro">Registrar
									Editorial</a></li>
							<li><a class="dropdown-item" href="#">Lista de
									Editoriales</a></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</div>


	<!-- CONTENEDOR TABLA -->
	<section class="container-lista">
		<article class="post">
			<h2 class="display-5">Lista de Libros</h2>
			<br> <br>
			<!-- TABLA PARA LISTAR AUTORES -->
			<table class="table table-success" style="text-align: center;">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Isbn</th>
						<th scope="col">Titulo</th>
						<th scope="col">AÃ±o</th>
						<th scope="col">Ejemplares</th>
						<th scope="col">Autor</th>
						<th scope="col">Editorial</th>
						<th scope="col">Alta/Baja</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<!-- Usamos thymeleaf para recorrer la lista de libros en un each -->
				<tbody th:each="libro : ${libros}">
					<tr>
						<!-- ID -->
						<td th:text="${libro.id}"></td>
						<!-- ISBN -->
						<td th:text="${libro.isbn}"></td>
						<!-- Titulo -->
						<td th:text="${libro.titulo}"></td>
						<!-- Anio -->
						<td th:text="${libro.anio}"></td>
						<!-- Ejemplares -->
						<td th:text="${libro.ejemplares}"></td>
						<!-- Autor -->
						<td th:text="${libro.autor.nombre}"></td>
						<!-- Editorial -->
						<td th:text="${libro.editorial.nombre}"></td>
						<!-- Activo / Inactivo -->
						<td>
							<i th:if="${libro.alta}" class="fa fa-circle text-success"></i> 
							<i th:unless="${libro.alta}" class="fa fa-circle" style="color: red;"></i>
						</td>
						<td>
							<!-- Alta --> 
							<a th:href="@{/libro/alta/__${libro.id}__}">
								<i class="fa fa-arrow-up"></i>
							</a> 
							<!-- Baja -->
							<a th:href="@{/libro/baja/__${libro.id}__}">
								<i class="fa fa-ban"></i>
							</a>
							<!-- Modificar -->
							<a th:href="@{/libro/modificar/__${libro.id}__}">
								<i class="fas fa-feather-alt"></i>
							</a>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- BOTON VOLVER-->
			<div class="col-auto text-center">
				<a th:href="@{/}" class="btn btn-secondary btn-xl rounded-pill mt-5">Volver</a>
			</div>
		</article>
	</section>

	<!-- Js para funcionalidad de items Bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
